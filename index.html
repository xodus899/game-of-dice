<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the Dice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="icon" href="images/favicon.png">
</head>

<body>

  <div class="container">
    <!-- change to button called roll the dice, refresh page when clicked. -->
    <h1 class="refresh-btn">Roll The Dice</h1>
    <div class="dice">
      <p>Player 1</p>
      <img id='leftCup' class="img1" src="images/cupRight.png" alt="cup">
      <button tabindex="0" class='player1Btn'> Roll Player 1 </button>
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img id='rightCup' class="img2" src="images/cupLeft.png" alt="cup">
      <button tabindex="0" class='player2Btn'> Roll Player 2 </button>
    </div>
    <button tabindex="0" id='playAgain'> Play Again? </button>
  </div>

  <script src="javascript/scripts.js" type="text/javascript"></script>
</body>

<footer>

</footer>

</html>
